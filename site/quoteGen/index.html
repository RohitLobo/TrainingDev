<!DOCTYPE html>
<head>
    <title>quote genertor</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='fontawesome-free-5.13.0-web/css/all.css'>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    
       
</head>

<body>
    <script src='script.js'></script>
    <div id='main-container'>
        <div id='quote-box'>
            <div id='text'><span><i class="fas fa-quote-left " id='quotes' ></i>The most difficult thing is the decision to act, the rest is merely tenacity.<i class="fas fa-quote-right" id='quotes'></i></span></div>         
            <div id='author'> - Brian Eno</div>
            <span id="tweet-quote"><i class="fab fa-twitter-square fa-3x"></i><i class="fab fa-pinterest-square fa-3x"></i></span>
            <button type="button" style="border:none;" id='new-quote'>New Quote</button>
        </div>
    </div>
</body>


</html>
